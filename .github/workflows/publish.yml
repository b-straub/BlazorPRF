name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create local NuGet folder
        run: mkdir -p .nuget

      # Install all npm dependencies
      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (BC.Crypto)
        working-directory: BlazorPRF.BC.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm install

      # Build and pack base crypto packages
      - name: Build Shared.Crypto
        run: dotnet build BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj -c Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Build Noble.Crypto
        run: dotnet build BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj -c Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Build BC.Crypto
        run: dotnet build BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj -c Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Build Wasm.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj -c Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Build Server.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj -c Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: List local NuGet packages
        run: ls -la .nuget/

      - name: Clear all NuGet caches
        run: dotnet nuget locals all --clear

      # Pack UI with both crypto engine flavors
      - name: Pack UI (Noble)
        run: dotnet pack BlazorPRF.UI/BlazorPRF.UI.csproj -c Release -p:BlazorPRFCryptoEngine=Noble -p:PackageVersion=${{ steps.version.outputs.VERSION }}

      - name: Pack UI (BC)
        run: dotnet pack BlazorPRF.UI/BlazorPRF.UI.csproj -c Release -p:BlazorPRFCryptoEngine=BC -p:PackageVersion=${{ steps.version.outputs.VERSION }}

      - name: List all NuGet packages
        run: ls -la .nuget/

      # Build and test solution
      - name: Restore solution
        run: dotnet restore BlazorPRF.slnx

      - name: Build solution
        run: dotnet build BlazorPRF.slnx -c Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: dotnet test BlazorPRF.slnx -c Release --no-build --verbosity normal

      # Copy packages to ./nupkg for publishing
      - name: Copy packages
        run: |
          mkdir -p ./nupkg
          cp .nuget/*.nupkg ./nupkg/

      - name: List packages to publish
        run: ls -la ./nupkg/

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./nupkg/*.nupkg
          generate_release_notes: true
