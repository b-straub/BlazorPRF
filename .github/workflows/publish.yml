name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create local NuGet folder
        run: mkdir -p .nuget

      # Build packages in dependency order
      - name: Restore Shared.Crypto
        run: dotnet restore BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj

      - name: Build Shared.Crypto
        run: dotnet build BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj --configuration Release --no-restore -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Restore Noble.Crypto
        run: dotnet restore BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj

      - name: Build Noble.Crypto
        run: dotnet build BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj --configuration Release --no-restore -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Pack Noble.Crypto (local)
        run: dotnet pack BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }}

      - name: List local NuGet packages
        run: ls -la .nuget/

      - name: Clear NuGet HTTP cache
        run: dotnet nuget locals http-cache --clear

      # Build packages that depend on Noble.Crypto package (let dotnet build do restore)
      - name: Build UI
        run: dotnet build BlazorPRF.UI/BlazorPRF.UI.csproj --configuration Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Build Persistence
        run: dotnet build BlazorPRF.Persistence/BlazorPRF.Persistence.csproj --configuration Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      # Build BC.Crypto (alternative crypto provider)
      - name: Build BC.Crypto
        run: dotnet build BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj --configuration Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      # Build BaseCrypto packages
      - name: Install npm dependencies (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm install

      - name: Build Wasm.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj --configuration Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Build Server.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj --configuration Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      # Build and test rest of solution
      - name: Build
        run: dotnet build --configuration Release -p:BlazorPRFVersion=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Pack all packages to ./nupkg for publishing
      - name: Pack BlazorPRF.Noble.Crypto
        run: dotnet pack BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Pack BlazorPRF.BC.Crypto
        run: dotnet pack BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Pack BlazorPRF.UI
        run: dotnet pack BlazorPRF.UI/BlazorPRF.UI.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Pack BlazorPRF.Persistence
        run: dotnet pack BlazorPRF.Persistence/BlazorPRF.Persistence.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Pack BlazorPRF.Wasm.Crypto
        run: dotnet pack BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Pack BlazorPRF.Server.Crypto
        run: dotnet pack BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./nupkg/*.nupkg
          generate_release_notes: true
