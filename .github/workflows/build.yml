name: Build and Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (BaseCrypto.Wasm)
        working-directory: BaseCrypto/BlazorPRF.BaseCrypto.Wasm/TypeScript
        run: npm install

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
