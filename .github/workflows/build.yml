name: Build, Test and Deploy

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create local NuGet folder
        run: mkdir -p .nuget

      # Install all npm dependencies
      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (BC.Crypto)
        working-directory: BlazorPRF.BC.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm install

      # Build TypeScript BEFORE any dotnet commands (MSBuild discovers static web assets at evaluation time)
      - name: Build TypeScript (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm run build:release

      - name: Build TypeScript (BC.Crypto)
        working-directory: BlazorPRF.BC.Crypto/TypeScript
        run: npm run build:release

      - name: Build TypeScript (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm run build:release

      - name: Verify wwwroot folders exist
        run: |
          ls -la BlazorPRF.Noble.Crypto/wwwroot/
          ls -la BlazorPRF.BC.Crypto/wwwroot/
          ls -la BaseCrypto/BlazorPRF.Wasm.Crypto/wwwroot/

      # Build and pack base crypto packages
      - name: Build Shared.Crypto
        run: dotnet build BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj -c Release

      - name: Build Noble.Crypto
        run: dotnet build BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj -c Release

      - name: Build BC.Crypto
        run: dotnet build BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj -c Release

      - name: Build Wasm.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj -c Release

      - name: Build Server.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj -c Release

      - name: List local NuGet packages
        run: ls -la .nuget/

      - name: Clear all NuGet caches
        run: dotnet nuget locals all --clear

      # Build UI with both crypto engine flavors (GeneratePackageOnBuild creates packages)
      - name: Build UI (Noble)
        run: dotnet build BlazorPRF.UI/BlazorPRF.UI.csproj -c Release -p:BlazorPRFCryptoEngine=Noble

      - name: Build UI (BC)
        run: dotnet build BlazorPRF.UI/BlazorPRF.UI.csproj -c Release -p:BlazorPRFCryptoEngine=BC

      - name: List all NuGet packages
        run: ls -la .nuget/

      # Build and test solution (without regenerating packages)
      - name: Build solution
        run: dotnet build BlazorPRF.slnx -c Release -p:GeneratePackageOnBuild=false

      - name: Test
        run: dotnet test BlazorPRF.slnx -c Release -p:GeneratePackageOnBuild=false --no-build --verbosity normal

      # Deploy to GitHub Pages (only on push to master, not PRs)
      - name: Set base path for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          sed -i 's|<base href="/" />|<base href="/BlazorPRF/" />|g' BlazorPRF.Sample/wwwroot/index.html

      - name: Publish Sample
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: dotnet publish BlazorPRF.Sample/BlazorPRF.Sample.csproj -c Release -o ./build

      - name: Add .nojekyll and 404.html
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cd build/wwwroot
          touch .nojekyll
          cp index.html 404.html

      - name: List _content folders
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "=== _content folders ==="
          find build/wwwroot/_content -type d 2>/dev/null || echo "No _content folder"
          echo ""
          echo "=== JS files in _content ==="
          find build/wwwroot/_content -name "*.js" 2>/dev/null || echo "No JS files"

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/wwwroot

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/deploy-pages@v4
