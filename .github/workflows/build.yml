name: Build and Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create local NuGet folder
        run: mkdir -p .nuget

      # Step 1: Install all npm dependencies
      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (BC.Crypto)
        working-directory: BlazorPRF.BC.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm install

      # Step 2: Build ALL packages first
      - name: Build Shared.Crypto
        run: dotnet build BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj --configuration Release

      - name: Build Noble.Crypto
        run: dotnet build BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj --configuration Release

      - name: Build BC.Crypto
        run: dotnet build BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj --configuration Release

      - name: Build Wasm.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj --configuration Release

      - name: Build Server.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj --configuration Release

      # Step 3: Clear NuGet cache before building package consumers
      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      # Step 4: Build packages that consume the above packages
      - name: Build UI
        run: dotnet build BlazorPRF.UI/BlazorPRF.UI.csproj --configuration Release

      - name: Build Persistence
        run: dotnet build BlazorPRF.Persistence/BlazorPRF.Persistence.csproj --configuration Release

      # Step 5: Build and test rest of solution
      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Deploy to GitHub Pages (only on push to master)
      - name: Set base path for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          sed -i 's|<base href="/" />|<base href="/BlazorPRF/" />|g' BlazorPRF.Sample/wwwroot/index.html

      - name: Publish Sample
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: dotnet publish BlazorPRF.Sample/BlazorPRF.Sample.csproj -c Release -o ./build --nologo

      - name: Add .nojekyll and 404.html
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cd build/wwwroot
          touch .nojekyll
          cp index.html 404.html

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/wwwroot

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4
