name: Build and Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create local NuGet folder
        run: mkdir -p .nuget

      # Build packages in dependency order
      - name: Restore Shared.Crypto
        run: dotnet restore BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj

      - name: Build Shared.Crypto
        run: dotnet build BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj --configuration Release --no-restore

      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Restore Noble.Crypto
        run: dotnet restore BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj

      - name: Build Noble.Crypto
        run: dotnet build BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj --configuration Release --no-restore

      - name: Verify JS file created (Noble.Crypto)
        run: ls -la BlazorPRF.Noble.Crypto/wwwroot/

      - name: Pack Noble.Crypto
        run: dotnet pack BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj --configuration Release --no-build

      - name: Verify package contains static web assets
        run: |
          cd .nuget
          unzip -l BlazorPRF.Noble.Crypto.*.nupkg | grep -E "(staticwebassets|wwwroot)" || echo "No static web assets found in package"

      - name: List local NuGet packages
        run: ls -la .nuget/

      - name: Clear NuGet HTTP cache
        run: dotnet nuget locals http-cache --clear

      # Build packages that depend on Noble.Crypto package (let dotnet build do restore)
      - name: Build UI
        run: dotnet build BlazorPRF.UI/BlazorPRF.UI.csproj --configuration Release

      - name: Build Persistence
        run: dotnet build BlazorPRF.Persistence/BlazorPRF.Persistence.csproj --configuration Release

      # Build BC.Crypto (alternative crypto provider)
      - name: Install npm dependencies (BC.Crypto)
        working-directory: BlazorPRF.BC.Crypto/TypeScript
        run: npm install

      - name: Build BC.Crypto
        run: dotnet build BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj --configuration Release

      - name: Verify JS file exists (BC.Crypto)
        run: ls -la BlazorPRF.BC.Crypto/wwwroot/

      # Build BaseCrypto packages
      - name: Install npm dependencies (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm install

      - name: Build Wasm.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj --configuration Release

      - name: Verify JS file exists (Wasm.Crypto)
        run: ls -la BaseCrypto/BlazorPRF.Wasm.Crypto/wwwroot/

      - name: Build Server.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj --configuration Release

      # Build and test rest of solution
      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Deploy to GitHub Pages (only on push to master)
      - name: Set base path for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          sed -i 's|<base href="/" />|<base href="/BlazorPRF/" />|g' BlazorPRF.Sample/wwwroot/index.html

      - name: Restore Sample for publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: dotnet restore BlazorPRF.Sample/BlazorPRF.Sample.csproj -p:Configuration=Release --force

      - name: Publish Sample
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: dotnet publish BlazorPRF.Sample/BlazorPRF.Sample.csproj -c Release -o ./build --nologo --no-restore

      - name: Verify static web assets in published output
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "Contents of _content folder:"
          ls -la build/wwwroot/_content/ || echo "No _content folder found"
          echo "Looking for BlazorPRF packages:"
          ls -la build/wwwroot/_content/BlazorPRF.Noble.Crypto/ || echo "No Noble.Crypto _content"
          ls -la build/wwwroot/_content/BlazorPRF.UI/ || echo "No UI _content"

      - name: Add .nojekyll and 404.html
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cd build/wwwroot
          touch .nojekyll
          cp index.html 404.html

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/wwwroot

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4
