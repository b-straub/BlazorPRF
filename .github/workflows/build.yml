name: Build and Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create local NuGet folder
        run: mkdir -p .nuget

      # Install all npm dependencies
      - name: Install npm dependencies (Noble.Crypto)
        working-directory: BlazorPRF.Noble.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (BC.Crypto)
        working-directory: BlazorPRF.BC.Crypto/TypeScript
        run: npm install

      - name: Install npm dependencies (Wasm.Crypto)
        working-directory: BaseCrypto/BlazorPRF.Wasm.Crypto/TypeScript
        run: npm install

      # Build and pack base crypto packages
      - name: Build Shared.Crypto
        run: dotnet build BlazorPRF.Shared.Crypto/BlazorPRF.Shared.Crypto.csproj -c Release

      - name: Build Noble.Crypto
        run: dotnet build BlazorPRF.Noble.Crypto/BlazorPRF.Noble.Crypto.csproj -c Release

      - name: Build BC.Crypto
        run: dotnet build BlazorPRF.BC.Crypto/BlazorPRF.BC.Crypto.csproj -c Release

      - name: Build Wasm.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Wasm.Crypto/BlazorPRF.Wasm.Crypto.csproj -c Release

      - name: Build Server.Crypto
        run: dotnet build BaseCrypto/BlazorPRF.Server.Crypto/BlazorPRF.Server.Crypto.csproj -c Release

      - name: List local NuGet packages
        run: ls -la .nuget/

      - name: Clear all NuGet caches
        run: dotnet nuget locals all --clear

      # Pack UI with both crypto engine flavors
      - name: Pack UI (Noble)
        run: dotnet pack BlazorPRF.UI/BlazorPRF.UI.csproj -c Release -p:BlazorPRFCryptoEngine=Noble

      - name: Pack UI (BC)
        run: dotnet pack BlazorPRF.UI/BlazorPRF.UI.csproj -c Release -p:BlazorPRFCryptoEngine=BC

      - name: List all NuGet packages
        run: ls -la .nuget/

      # Restore and build solution for tests
      - name: Restore solution
        run: dotnet restore BlazorPRF.slnx

      - name: Build solution
        run: dotnet build BlazorPRF.slnx -c Release

      - name: Test
        run: dotnet test BlazorPRF.slnx -c Release --no-build --verbosity normal
